name: Builds, signs and publishes the WebExtension
on:
  push:
    branches:
      - main

jobs:
  publish-to-amo:
    name: Build and publish the extension
    runs-on: ubuntu-latest
    steps:
      - name: Pull and checkout source
        uses: actions/checkout@main
      - uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Sign the web-ext
        uses: issammani/sign-web-extension-action@master
        with:
          web-ext-id: "{f9090a57-ca98-4d61-8402-f2bc3221214c}"
          sign-listed: false
          web-ext-source-dir: extension-dist
          amo-api-key: ${{ secrets.AMO_API_KEY }}
          amo-api-secret: ${{ secrets.AMO_API_SECRET }}
      - name: Build
        run: |
          npm ci
          npm run build:firefox
      - name: Upload & release
        uses: mnao305/chrome-extension-upload@v4.0.1
        with:
          file-path: web-ext-artifacts/*.zip
          extension-id: jkhhkdnkpplccgpkhokipcjbjkdimahc
          client-id: ${{ secrets.GOOGLE_CLIENT_ID }}
          client-secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          refresh-token: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          glob: true
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-ext-artifacts
          path: |
            web-ext-artifacts
